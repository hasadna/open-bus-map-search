name: Coverage

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  upload-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Upload to Coveralls
        if: always()
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}