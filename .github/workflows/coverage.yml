name: Code coverage
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  USE_BABEL_PLUGIN_ISTANBUL: 1

jobs:
  test-with-coverage:
    runs-on: ubuntu-22.04
    env:
      APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
    steps:
      - run: echo "Running tests with coverage on commit ${{ github.sha }} or PR ${{ github.event.pull_request.head.sha }} or ${{ github.event.pull_request.head.ref }} or ${{ github.event.pull_request.head.label }}"
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run install
        run: npm ci
      - run: npx playwright install
      - name: Run test
        run: npm test
      - name: Run end-to-end tests
        run: npm test
      - run: npx nyc report --reporter=lcovonly
      - name: Upload to Coveralls
        if: always()
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
