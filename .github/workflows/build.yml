name: Build
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Run install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Upload artifact (build)
        uses: actions/upload-artifact@v4
        with:
          name: dist-build
          path: dist

  build-storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Run install
        run: npm ci
      - name: Build Storybook
        run: npm run build-storybook -- -o dist/storybook
      - name: Upload artifact (storybook)
        uses: actions/upload-artifact@v4
        with:
          name: dist-storybook
          path: dist/storybook
  
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
      - uses: actions/upload-artifact@v4
        with:
          name: pr_number
          path: pr/
